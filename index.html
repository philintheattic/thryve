<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thryve</title>
    <link rel="icon" type="image/png" href="static/icon-192.jpg">
    <link rel="manifest" href="manifest.json">
    <script defer src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Base Styles */
:root {
    --primary-color: #6c5ce7;
    --secondary-color: #a29bfe;
    --accent-color: #00cec9;
    --light-bg: #a7cecb;
    --card-bg: #cacc90;
    --text-primary: #ffffff;
    --text-secondary: #3f220f;
    --success-color: #8ba6a9;
    --border-radius: 12px;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    --save-btn-color: #3f220f;
    --save-btn-hover-color: #8ba6a9;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--light-bg);
    color: var(--text-primary);
    line-height: 1.5;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 24px 16px;
}

/* Header Styles */
.app-header {
    text-align: center;
    margin-bottom: 24px;
    padding: 8px 0;
}

.app-header h1 {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    letter-spacing: 0.015em;
}

/* Card Container Styles */
.calendar-container, .output-container , .card{
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    padding: 20px;
    box-shadow: var(--shadow);
    margin-bottom: 24px;
    transition: transform 0.2s ease;
}

.calendar-container:hover, .output-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
}

/* Calendar Header */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.calendar-header h2 {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 0.12em;
}

.calendar-header button {
    background: var(--light-bg);
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
}

.calendar-header button:hover {
    background-color: var(--secondary-color);
    color: white;
}

/* Calendar Grid */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-top: 12px;
}

.day-name {
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 8px;
}

.calendar-day {
    aspect-ratio: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    cursor: pointer;
    font-size: 15px;
    font-weight: 400;
    transition: all 0.2s ease;
    background-color: transparent;
    color: var(--text-primary);
}

.calendar-day:hover {
    background-color: var(--secondary-color);
    color: white;
}

.calendar-day.active {
    background-color: var(--primary-color);
    color: white;
    font-weight: 500;
}

.calendar-day.has-data {
    background-color: rgba(108, 92, 231, 0.15);
}

.calendar-day.has-data.active {
    background-color: var(--primary-color);
}

.calendar-day.today {
    font-weight: 600;
    border: 2px solid var(--primary-color);
}

/* Selected Date Display */
.selected-date {
    text-align: left;
    font-weight: 500;
    margin-bottom: 16px;
    font-size: 18px;
    color: var(--text-secondary);
}

/* Tracked Items Display */
.output-container h3 {
    margin-bottom: 16px;
    font-size: 20px;
    font-weight: 600;
}

.tracked-items {
    padding: 16px;
    background-color: rgba(108, 92, 231, 0.05);
    border-radius: 8px;
    min-height: 120px;
}

.tracked-items div {
    padding: 8px 0;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
}

.tracked-items p {
    color: var(--text-secondary);
    font-size: 16px;
}

/* Add Button */
.add-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(108, 92, 231, 0.4);
    position: fixed;
    bottom: 80px;
    right: 30px;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s, background-color 0.2s;
}

.add-btn:hover {
    transform: scale(1.05);
    background-color: #5b4dd1;
}

/* Add Panel */
.add-panel {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: var(--card-bg);
    padding: 24px 20px;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 5;
    max-height: 80vh;
    overflow-y: auto;
}

.add-panel.active {
    transform: translateY(0);
}

/* Panel Header */
.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.panel-header h3 {
    font-size: 20px;
    font-weight: 600;
}

.close-panel {
    background: var(--light-bg);
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Checkbox List */
.checkbox-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 12px;
    margin-bottom: 24px;
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 6px;
    border-radius: 8px;
    transition: background-color 0.2s;
}

.checkbox-item:hover {
    background-color: rgba(0, 0, 0, 0.03);
}

.checkbox-item label {
    font-size: 15px;
    cursor: pointer;
}

/* Custom Items */
.custom-checkbox {
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 6px;
    display: flex;
    align-items: center;
    background-color: rgba(0, 206, 201, 0.1);
    border-left: 3px solid var(--accent-color);
}

.manage-items {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.manage-items h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
}

.reset-btn {
    background-color: #ff7675;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: background-color 0.2s;
}

.reset-btn:hover {
    background-color: #e84393;
}

/* Custom Item Form */
.custom-item-form {
    margin-top: 24px;
    padding-top: 20px;
    border-top: 1px solid rgba(0, 0, 0, 0.08);
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 16px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.2s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
}

.add-item-btn {
    background-color: var(--success-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 16px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    transition: background-color 0.2s;
}

.add-item-btn:hover {
    background-color: var(--save-btn-color);
}

/* Save Button */
.save-btn {
    background-color: var(--save-btn-color);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 14px 20px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    margin-top: 20px;
    transition: background-color 0.2s;
}

.save-btn:hover {
    background-color: var(--save-btn-hover-color);
}

/* Checkbox Styling */
input[type="checkbox"] {
    accent-color: var(--primary-color);
    width: 20px;
    height: 20px;
    border-radius: 4px;
    cursor: pointer;
}

.checkbox-actions {
    display: inline-flex;
    margin-left: auto;
}

.delete-checkbox {
    color: #ff7675;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    padding: 0 5px;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.delete-checkbox:hover {
    opacity: 1;
}

/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(3px);
    display: none;
    z-index: 4;
    transition: opacity 0.3s;
}

.overlay.active {
    display: block;
}

/* Completed items styling */
.tracked-items div {
    color: var(--text-primary);
    font-size: 16px;
}

/* Empty state styling */
.tracked-items p {
    text-align: center;
    padding: 20px 0;
    color: var(--text-secondary);
}

#tab-bar {
    background-color: var(--card-bg);
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    padding-bottom: 34px; /* margin for iphone rounded corners*/
}

.tab-button {
    color: var(--tab-text-color);
    flex: 1;
    padding: 10px;
    background: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.tab-button.active {
    color: var(--tab-active-color);
    font-weight: bold;
    text-decoration: underline;
}

.tab-content {
    padding-bottom: 50px; /* Space for the tab bar */
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none; /* Prevent interaction while hidden */
}

.tab-content.visible {
    opacity: 1;
    transform: translateY(0);
    pointer-events: all; /* Allow interaction */
}

.hidden {
    display: none;
}

#stats-tab, #settings-tab{
    padding: 0 12px;
    margin: 0 auto;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .checkbox-list {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    
    .container {
        padding: 16px 12px;
    }
    
    .app-header h1 {
        font-size: 35px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>.Thryve°~</h1>
        </div>
        
        <div id="tracking-tab" class="tab-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar">
                    <div class="day-name">Sun</div>
                    <div class="day-name">Mon</div>
                    <div class="day-name">Tue</div>
                    <div class="day-name">Wed</div>
                    <div class="day-name">Thu</div>
                    <div class="day-name">Fri</div>
                    <div class="day-name">Sat</div>
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="selected-date" id="selected-date"></div>
            
            <div class="output-container">
                <h3>Tracked Items</h3>
                <div class="tracked-items" id="tracked-items">
                    <!-- Checked items will be displayed here -->
                </div>
            </div>
            
        </div>
    </div>
    
    <button class="add-btn" id="add-btn">+</button>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="add-panel" id="add-panel">
        <div class="panel-header">
            <h3>Add Tracking Items</h3>
            <button class="close-panel" id="close-panel">×</button>
        </div>
        
        <div class="manage-items">
            <h3>Symptome</h3>
            <!-- <button class="reset-btn" id="reset-items-btn">Reset Items</button> -->
        </div>
        
        <div class="checkbox-list" id="checkbox-list">
            <!-- Default checkboxes will be added here by JavaScript -->
        </div>

        <div class="manage-items">
            <h3>Sonstiges</h3>
        </div>
        
        <div class="manage-items">
            <h3>Custom Items</h3>
        </div>
        
        <div class="checkbox-list" id="custom-checkbox-list">
            <!-- Custom checkboxes will be added here by JavaScript -->
        </div>
        
        <div class="custom-item-form">
            <div class="form-group">
                <label for="new-item">Add New Item</label>
                <input type="text" id="new-item" placeholder="...">
            </div>
            <button class="add-item-btn" id="add-item-btn">+</button>
        </div>
        
        <button class="save-btn" id="save-btn">Save</button>
    </div>

    <div id="stats-tab" class="tab-content">
        <div class="card">
            <h2>Statistiken</h2>
            <canvas id ="test-chart"></canvas>
        </div>
    </div>

    <div id="settings-tab" class="tab-content">
        <div class="card">
            <h2>Settings</h2>
            <p>Hier kommen die Einstellungen.</p>
        </div>
    </div>

    <!-- NAVBAR -->
    <div id="tab-bar">
        <button class="tab-button active" onclick="switchTab('tracking')">Tracking</button>
        <button class="tab-button" onclick="switchTab('stats')">Stats</button>
        <button class="tab-button" onclick="switchTab('settings')">Settings</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const calendar = document.querySelector('.calendar');
            const currentMonthEl = document.getElementById('current-month');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const addBtn = document.getElementById('add-btn');
            const addPanel = document.getElementById('add-panel');
            const closePanel = document.getElementById('close-panel');
            const overlay = document.getElementById('overlay');
            const saveBtn = document.getElementById('save-btn');
            const selectedDateEl = document.getElementById('selected-date');
            const trackedItemsEl = document.getElementById('tracked-items');
            const checkboxList = document.getElementById('checkbox-list');
            const customCheckboxList = document.getElementById('custom-checkbox-list');
            const newItemInput = document.getElementById('new-item');
            const addItemBtn = document.getElementById('add-item-btn');
            const resetItemsBtn = document.getElementById('reset-items-btn');

            // Default checkbox items
            const defaultItems = [
                { id: 'roetung', label: 'Rötung' },
                { id: 'risse', label: 'Risse' },
                { id: 'weisse-stellen', label: 'Weiße Stellen' },
                { id: 'pusteln', label: 'Pusteln' },
                /* { id: 'water', label: '8 Glasses of Water' },
                { id: 'vitamins', label: 'Vitamins' },
                { id: 'no-sugar', label: 'No Sugar' },
                { id: 'stretching', label: 'Stretching' },
                { id: 'no-alcohol', label: 'No Alcohol' },
                { id: 'vegetables', label: 'Vegetables' },
                { id: 'coding', label: 'Coding' },
                { id: 'early-sleep', label: 'Sleep Before 11' } */
            ];

            // App State
            const today = new Date();
            let currentDate = new Date();
            let selectedDate = new Date(); // Default to today
            let customItems = loadCustomItems();
            
            // Initialize app
            renderDefaultCheckboxes();
            renderCustomCheckboxes();
            renderCalendar();
            updateSelectedDateDisplay();
            loadAndDisplayCheckedItems();
            
            // Event Listeners
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            addBtn.addEventListener('click', () => {
                openAddPanel();
                loadCheckboxState();
            });
            
            closePanel.addEventListener('click', closeAddPanel);
            overlay.addEventListener('click', closeAddPanel);
            
            saveBtn.addEventListener('click', () => {
                saveCheckboxState();
                closeAddPanel();
                loadAndDisplayCheckedItems();
                renderCalendar(); // Refresh calendar to show updated data indicators
            });
            
            addItemBtn.addEventListener('click', addCustomItem);
            
            newItemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addCustomItem();
                }
            });
            
            // resetItemsBtn.addEventListener('click', () => {
            //     if (confirm('Reset all items to default? This will remove all custom items.')) {
            //         localStorage.removeItem('customItems');
            //         customItems = [];
            //         renderCustomCheckboxes();
            //         renderDefaultCheckboxes();
            //     }
            // });

            // Functions for custom items
            function addCustomItem() {
                const itemText = newItemInput.value.trim();
                if (itemText) {
                    const itemId = 'custom-' + Date.now();
                    customItems.push({ id: itemId, label: itemText });
                    saveCustomItems();
                    renderCustomCheckboxes();
                    newItemInput.value = '';
                    newItemInput.focus();
                }
            }
            
            function saveCustomItems() {
                localStorage.setItem('customItems', JSON.stringify(customItems));
            }
            
            function loadCustomItems() {
                const saved = localStorage.getItem('customItems');
                return saved ? JSON.parse(saved) : [];
            }
            
            function renderDefaultCheckboxes() {
                checkboxList.innerHTML = '';
                defaultItems.forEach(item => {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.classList.add('checkbox-item');
                    checkboxDiv.innerHTML = `
                        <input type="checkbox" id="${item.id}" value="${item.label}">
                        <label for="${item.id}">${item.label}</label>
                    `;
                    checkboxList.appendChild(checkboxDiv);
                });
            }
            
            function renderCustomCheckboxes() {
                customCheckboxList.innerHTML = '';
                customItems.forEach(item => {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.classList.add('checkbox-item', 'custom-checkbox');
                    checkboxDiv.innerHTML = `
                        <input type="checkbox" id="${item.id}" value="${item.label}">
                        <label for="${item.id}">${item.label}</label>
                        <div class="checkbox-actions">
                            <button class="delete-checkbox" data-id="${item.id}">×</button>
                        </div>
                    `;
                    customCheckboxList.appendChild(checkboxDiv);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-checkbox').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const itemId = e.target.getAttribute('data-id');
                        customItems = customItems.filter(item => item.id !== itemId);
                        saveCustomItems();
                        renderCustomCheckboxes();
                    });
                });
            }
            
            // Calendar Functions
            function renderCalendar() {
                calendar.querySelectorAll('.calendar-day').forEach(day => day.remove());
                
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                currentMonthEl.textContent = new Date(year, month, 1).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay(); // 0 = Sunday
                
                // Add empty cells for days before first day of month
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.classList.add('calendar-day');
                    calendar.appendChild(emptyDay);
                }
                
                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('calendar-day');
                    dayEl.textContent = day;
                    
                    const currentDateObj = new Date(year, month, day);
                    
                    // Check if this day is today
                    if (isSameDate(currentDateObj, today)) {
                        dayEl.classList.add('today');
                    }
                    
                    // Check if this day is the selected date
                    if (isSameDate(currentDateObj, selectedDate)) {
                        dayEl.classList.add('active');
                    }
                    
                    // Check if this day has data
                    const dateKey = getDateKey(currentDateObj);
                    if (localStorage.getItem(dateKey)) {
                        const data = JSON.parse(localStorage.getItem(dateKey));
                        const hasCheckedItems = Object.values(data).some(value => value === true);
                        
                        if (hasCheckedItems) {
                            dayEl.classList.add('has-data');
                        }
                    }
                    
                    dayEl.addEventListener('click', () => {
                        // Remove active class from all days
                        document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('active'));
                        // Add active class to clicked day
                        dayEl.classList.add('active');
                        
                        // Update selected date
                        selectedDate = new Date(year, month, day);
                        updateSelectedDateDisplay();
                        loadAndDisplayCheckedItems();
                    });
                    
                    calendar.appendChild(dayEl);
                }
            }
            
            function updateSelectedDateDisplay() {
                selectedDateEl.textContent = selectedDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
            }
            
            // Check if two dates are the same (ignoring time)
            function isSameDate(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }
            
            // Panel Functions
            function openAddPanel() {
                addPanel.classList.add('active');
                overlay.classList.add('active');
            }
            
            function closeAddPanel() {
                addPanel.classList.remove('active');
                overlay.classList.remove('active');
            }
            
            // Data Functions
            function getDateKey(date) {
                return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
            }
            
            function saveCheckboxState() {
                const dateKey = getDateKey(selectedDate);
                const defaultCheckboxes = checkboxList.querySelectorAll('input[type="checkbox"]');
                const customCheckboxes = customCheckboxList.querySelectorAll('input[type="checkbox"]');
                
                const state = {};
                defaultCheckboxes.forEach(checkbox => {
                    state[checkbox.id] = checkbox.checked;
                });
                
                customCheckboxes.forEach(checkbox => {
                    state[checkbox.id] = checkbox.checked;
                });
                
                localStorage.setItem(dateKey, JSON.stringify(state));
            }
            
            function loadCheckboxState() {
                const dateKey = getDateKey(selectedDate);
                const savedState = localStorage.getItem(dateKey);
                
                const defaultCheckboxes = checkboxList.querySelectorAll('input[type="checkbox"]');
                const customCheckboxes = customCheckboxList.querySelectorAll('input[type="checkbox"]');
                
                if (savedState) {
                    const state = JSON.parse(savedState);
                    
                    defaultCheckboxes.forEach(checkbox => {
                        checkbox.checked = state[checkbox.id] || false;
                    });
                    
                    customCheckboxes.forEach(checkbox => {
                        checkbox.checked = state[checkbox.id] || false;
                    });
                } else {
                    defaultCheckboxes.forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    
                    customCheckboxes.forEach(checkbox => {
                        checkbox.checked = false;
                    });
                }
            }
            
            function loadAndDisplayCheckedItems() {
                const dateKey = getDateKey(selectedDate);
                const savedState = localStorage.getItem(dateKey);
                
                if (savedState) {
                    const state = JSON.parse(savedState);
                    const checkedItems = [];
                    
                    // Check default items
                    defaultItems.forEach(item => {
                        if (state[item.id]) {
                            checkedItems.push(item.label);
                        }
                    });
                    
                    // Check custom items
                    customItems.forEach(item => {
                        if (state[item.id]) {
                            checkedItems.push(item.label);
                        }
                    });
                    
                    if (checkedItems.length > 0) {
                        trackedItemsEl.innerHTML = checkedItems.map(item => `<div>✓ ${item}</div>`).join('');
                    } else {
                        trackedItemsEl.innerHTML = '<p>No items tracked for this day</p>';
                    }
                } else {
                    trackedItemsEl.innerHTML = '<p>No items tracked for this day</p>';
                }
            }
        });
    </script>
</body>
